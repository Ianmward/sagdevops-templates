apiVersion: apps/v1
kind: Deployment
metadata:
  name: is-deployment
  namespace: is-namespace
spec:
  selector:
    matchLabels:
      app: is
  replicas: 1
  template:
    metadata:
      labels:
        app: is
    spec:
      containers:
      - name: cc
        image: store/softwareag/integration-server:10.3
        ports:
        - containerPort: 8092
        - containerPort: 8093
        - containerPort: 5555
        env:
        - name: CC_AUTO_REGISTER
          value: 1
        - name: CC_PASSWORD
          value: manage
        - name: LAR_REPO_URL
          value: <lar-repo-url>
        - name: LAR_REPO_BRANCH
          value: master
      imagePullSecrets:
      - name: is-registrypullsecret
          



